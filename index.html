<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartGrievance AI</title>

    <!-- Mobile responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>SmartGrievance AI</h1>
    <p class="subtitle">
        AI Powered Government Grievance Management System
    </p>

    <!-- SUBMIT GRIEVANCE CARD -->
    <div class="card">
        <h2>Submit Grievance</h2>

        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="title" placeholder="Grievance Title" required>
        <textarea id="description" placeholder="Describe your grievance" required></textarea>

        <button onclick="submitGrievance()">Submit</button>

        <!-- Response message -->
        <p id="response" class="response"></p>
    </div>

    <!-- CHECK STATUS CARD -->
    <div class="card">
        <h2>Check Grievance Status</h2>

        <input type="number" id="gid" placeholder="Enter Grievance ID" required>
        <button onclick="checkStatus()">Check Status</button>

        <!-- Status result -->
        <p id="statusResult" class="status"></p>
    </div>

    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
